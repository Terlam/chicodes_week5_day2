{% extends 'base.html' %}

{% block content %}
    <a href="{{ url_for('home') }}">
        <button class="btn btn-primary">
            Back to Home
        </button>
    </a>

    <div class="container">
        <h1>This contact belongs to: {{ post.author.username }}</h1>
        <hr>
        <h3>Contact Info: </h3>
        <hr>
        <h3>Name : {{ post.title }}</h3>
        <p>Information: {{ post.content }}</p>
    
        <blockquote>Date Created: {{ post.date_created }}</blockquote>

        <a href="{{url_for('post_update', post_id = post.id) }}">
            <button class="btn btn-primary">Update Contact</button>
        </a>

        <!--  TODO Add Delete Button URL -->

        <a href="{{ url_for('post_delete', post_id = post.id) }}">
            <button class="btn btn-danger">Delete Contact</button>
        </a>

    </div>

{% endblock content %}
